    <div class="bodyCenter">
        <div class="bgNumsBox">
            <div class="bgNumsFlex">
                <p id="bgNums">0</p>
            </div>
        </div>

        <div class="mainContents">
            <div class="upperText">
                <h1>mimi</h1>

            <div class="title">Debug Window</div>
            <div class="contents">

                <div id="tastingTempMimiCount">MimiCount: none</div>
            </div>
        </div>

        <div class="bubble">

            <div class="contents">
                <div class="subTitle">Scroll Toggle</div>
                    <div class="buttonGroup">
